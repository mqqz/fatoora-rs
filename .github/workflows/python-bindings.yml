name: python-bindings

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-bindings:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v3

      - name: Create venv
        run: uv venv .venv

      - name: Build FFI library
        run: cargo build -p fatoora-ffi --release

      - name: Install bindings
        run: uv pip install --python .venv/bin/python -e bindings/python[dev]

      - name: Run tests
        run: uv run --python .venv/bin/python pytest bindings/python/tests
